<div class="side-menu">
  <ion-row class="header">
    <ion-icon class="user-icon" name="person-outline"></ion-icon>
    <ion-col>
      <ion-text class="font-body">Ashu</ion-text>
      <br />
      <ion-text class="user-profession font-subheadline">
        Software Engineer
      </ion-text>
    </ion-col>
  </ion-row>

  <div class="sections-container">
    <div class="menu-list-section">
      <ion-text class="browse-heading font-subheadline2">BROWSE</ion-text>
      <div class="menu-btn-list-container">
        @for (menu of menuItems; track trackMenuItems(i, menu); let i = $index) {
          <cr-menu-row
            #menuItems
            [menu]="menu"
            (onPress)="onMenuItemPress(i, menu)"
          ></cr-menu-row>
        }
      </div>
    </div>

    <div class="menu-list-section">
      <ion-text class="browse-heading font-subheadline2">HISTORY</ion-text>
      <div class="menu-btn-list-container">
        @for (
          menu of menuItems2; track trackMenuItems(i,
          menu); let i = $index) {
          <cr-menu-row
            #menuItems2
            [menu]="menu"
            (onPress)="onMenuItemPress(i + 4, menu)"
          ></cr-menu-row>
        }
      </div>
    </div>
  </div>

  <div class="spacer"></div>
  <div>
    @if (platform.is('capacitor')) {
      <ion-item
        class="exit-btn"
        button="true"
        lines="none"
        detail="false"
        (click)="goBack()"
        >
        <ion-icon class="exit-icon" name="exit-outline"></ion-icon>
        <ion-text class="font-headline">Exit</ion-text>
      </ion-item>
    }

    <ion-item class="dark-mode-container" lines="none">
      <div class="icon-container">
        @if (menuItems3[0].show) {
          <canvas
            riv="icons"
            [artboard]="menuItems3[0].artboard"
            width="32"
            height="32"
            >
            <riv-state-machine [name]="menuItems3[0].stateMachine" play>
              <riv-input name="active" [value]="menuItems3[0].status"></riv-input>
            </riv-state-machine>
          </canvas>
        }
      </div>
      <ion-toggle
        class="font-headline"
        justify="space-between"
        mode="ios"
        [(ngModel)]="isDarkMode"
        (ionChange)="onDarkModeToggle()"
        >
        Dark Mode
      </ion-toggle>
    </ion-item>
  </div>
</div>
